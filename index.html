<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div id="welcome-box">
        <h1>Tic Tac Toe</h1>
    
        <div id="input-section">
            <label for="player-name">Enter Player Name:</label><br>
            <input type="text" id="player-name" placeholder="Your name">
            <br>
            <button id="start-btn">Start</button>
        </div>

        <div id="message-section">
            <p id="welcome-text" class="welcome-line"></p>
            <p class="sub-line">So who do you want to play against?</p>
            <button class="choice-btn computer">Computer</button>
            <button class="choice-btn human">Human</button>
        </div>
    </div>
    <div id="playing-section">
        <h1>Tic Tac Toe</h1>
        <div id="game-info">
            <div id="player1">
                <p>Player1</p>
                <p></p>
            </div>
            <div id="status">
                <p>Status</p>
                <p></p>
            </div>
            <div id="player2">
                <p>Player2</p>
                <p></p>
            </div>
        </div>
        <div id="gameBoard">
            <div id="cell1"></div>
            <div id="cell2"></div>
            <div id="cell3"></div>
            <div id="cell4"></div>
            <div id="cell5"></div>
            <div id="cell6"></div>
            <div id="cell7"></div>
            <div id="cell8"></div>
            <div id="cell9"></div>
        </div>
        <div id="restartBtn"><button>Restart</button></div>
    </div>
</body>
</html>
